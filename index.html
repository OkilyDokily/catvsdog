<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Cat vs Dog</h1>
    </div>
    <div class="row">
      <div class="col-xs-6" id="dog-column">
        <button class="btn btn-primary" id="dog-button">Bark!</button>
        <ul id="dog-list">
        </ul>
      </div>
      <div class="col-xs-6" id="cat-column">
        <button class="btn btn-warning" id="cat-button">Meow!</button>
        <ul id="cat-list">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
